<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>PIB Histórico y Proyectado</title>

    <!-- Plotly -->
    <script src="https://cdn.plot.ly/plotly-2.30.0.min.js"></script>

    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #0b3c5d;
            color: white;
            padding: 20px;
            text-align: center;
        }

        #grafico {
            width: 95%;
            max-width: 1200px;
            margin: 40px auto;
            background-color: white;
            border-radius: 12px;
            padding: 15px;
            box-shadow: 0px 4px 15px rgba(0,0,0,0.15);
        }

        footer {
            text-align: center;
            color: #666;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>

<header>
    <h1>Producto Interno Bruto (PIB)</h1>
    <p>Serie histórica y proyección</p>
</header>

<div id="grafico"></div>

<footer>
    <p>Gráfico interactivo – GitHub Pages</p>
</footer>

<script>
    /* =======================
       DATOS
       ======================= */

    // Años históricos
    const aniosHistoricos = [2010,2011,2012,2013,2014,2015,2016,2017,2018,2019,2020,2021,2022];

    // PIB histórico (ejemplo)
    const pibHistorico = [220,230,240,250,255,260,265,270,275,280,270,285,290];

    // Años proyectados
    const aniosProyectados = [2023,2024,2025,2026,2027];

    // PIB proyectado (ejemplo)
    const pibProyectado = [295,300,305,310,315];

    /* =======================
       TRAZAS
       ======================= */

    const historico = {
        x: aniosHistoricos,
        y: pibHistorico,
        mode: "lines+markers",
        name: "PIB Histórico",
        line: {
            color: "#1f77b4", // AZUL
            width: 3
        },
        marker: {
            size: 7
        },
        hovertemplate:
            "<b>Año:</b> %{x}<br>" +
            "<b>PIB:</b> %{y}<extra></extra>"
    };

    const proyectado = {
        x: aniosProyectados,
        y: pibProyectado,
        mode: "lines+markers",
        name: "PIB Proyectado",
        line: {
            color: "#ff7f0e", // NARANJO
            width: 3,
            dash: "dash"
        },
        marker: {
            size: 7
        },
        hovertemplate:
            "<b>Año (Proyección):</b> %{x}<br>" +
            "<b>PIB:</b> %{y}<extra></extra>"
    };

    /* =======================
       LAYOUT
       ======================= */

    const layout = {
        title: {
            text: "PIB Histórico y Proyectado",
            font: { size: 22 }
        },
        xaxis: {
            title: "Año",
            showgrid: true,
            zeroline: false
        },
        yaxis: {
            title: "PIB",
            showgrid: true,
            zeroline: false
        },
        legend: {
            orientation: "h",
            x: 0.5,
            xanchor: "center",
            y: -0.2
        },
        hoverlabel: {
            bgcolor: "white",
            bordercolor: "black",
            font: {
                size: 14,
                color: "black"
            }
        },
        margin: {
            l: 60,
            r: 40,
            t: 60,
            b: 80
        }
    };

    /* =======================
       CONFIGURACIÓN
       ======================= */

    const config = {
        responsive: true,
        displayModeBar: true,
        scrollZoom: true
    };

    /* =======================
       RENDER
       ======================= */

    Plotly.newPlot(
        "grafico",
        [historico, proyectado],
        layout,
        config
    );
</script>

</body>
</html>
